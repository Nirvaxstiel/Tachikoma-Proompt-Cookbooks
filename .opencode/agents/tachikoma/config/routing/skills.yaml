# Skill Definitions

# Declarative skill definitions for Tachikoma framework
# Router uses this to determine loading instructions

---
## Skills

code-agent:
  name: code-agent
  description: Disciplined code-editing with correctness focus
  load_instruction: 'skill({ name: "code-agent" })'
  usage: Load skill, then follow its workflow (inspect→extract→validate→implement→verify→stop) using tools directly
  base_directory: .opencode/skills/code-agent
  context_modules:
    - 00-core-contract.md
    - 10-coding-standards.md
    - 12-commenting-rules.md
  notes: Use for all coding tasks (debug, implement, refactor)

