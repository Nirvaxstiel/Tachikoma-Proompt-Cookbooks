## Subagent Definitions

rlm-subcall:
  name: rlm-subcall
  description: Recursive Language Model for large context processing
  subagent_invoke_instruction: "task(subagent_type='rlm-subcall', description='...', prompt='...')"
  usage: Delegate task to RLM subagent and wait for completion
  base_directory: .opencode/skills/rlm
  notes: Use for large context (>2000 tokens), chunking, parallel processing

rlm-optimized:
  name: rlm-optimized
  description: Large context coordinator with optimized processing
  subagent_invoke_instruction: "task(subagent_type='rlm-optimized', description='...', prompt='...')"
  usage: Delegate task to optimized RLM for efficient large context processing
  base_directory: .opencode/skills/rlm
  notes: When features.rlm_enabled is false, use this instead of rlm-subcall

general:
  name: general
  description: General-purpose multi-step task worker
  subagent_invoke_instruction: "task(subagent_type='general', description='...', prompt='...')"
  usage: Delegate multi-step parallel tasks to general subagent
  base_directory: .opencode
  notes: For tasks not matching specialized subagents

explore:
  name: explore
  description: Fast codebase exploration (read-only)
  subagent_invoke_instruction: "task(subagent_type='explore', description='...', prompt='...')"
  usage: Delegate fast read-only exploration to explore subagent
  base_directory: .opencode
  notes: For finding files, searching code keywords, answering codebase questions

