# Workflows
# Sequential skill chains - each skill sees the result of the previous

workflows:
  implement-verify:
    description: "Implementation with verification loop"
    skills: [code-agent, verifier-code-agent, formatter]
    mode: sequential
    context_modules:
      - 00-core-contract
      - 10-coding-standards
      - 12-commenting-rules

  research-implement:
    description: "Research followed by implementation"
    skills: [research-agent, context7, code-agent, formatter]
    mode: sequential
    context_modules:
      - 00-core-contract
      - 10-coding-standards
      - 12-commenting-rules

  security-implement:
    description: "Security-critical implementation"
    skills: [context7, code-agent, verifier-code-agent, reflection-orchestrator]
    mode: sequential
    context_modules:
      - 00-core-contract
      - 10-coding-standards
      - 12-commenting-rules

  deep-review:
    description: "In-depth code review with self-verification"
    skills: [code-review, reflection-orchestrator]
    mode: sequential
    context_modules:
      - 00-core-contract
      - 10-coding-standards
      - 12-commenting-rules

  complex-research:
    description: "Multi-source research with verification"
    skills: [research-agent, context7, reflection-orchestrator]
    mode: sequential
    context_modules:
      - 00-core-contract
      - 30-research-methods

  git-create-pr:
    description: "Commit changes and create pull request"
    skills: [git-commit, pr, formatter]
    mode: sequential
    context_modules:
      - 00-core-contract
      - 20-git-workflow
