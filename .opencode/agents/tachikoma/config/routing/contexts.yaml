# Context Module Definitions

# Declarative context module mappings
# Router uses this to determine which context modules to load for each skill/intent

---
contexts:
  coding:
    description: Coding standards, patterns, and commenting rules
    modules:
      - 00-core-contract.md
      - 10-coding-standards.md
      - 12-commenting-rules.md

  research:
    description: Research methodologies and evidence gathering
    modules:
      - 00-core-contract.md
      - 30-research-methods.md

  git:
    description: Git workflow conventions and operations
    modules:
      - 00-core-contract.md
      - 20-git-workflow.md

  documentation:
    description: Documentation patterns (includes code comments)
    modules:
      - 00-core-contract.md
      - 12-commenting-rules.md

  core:
    description: Foundational rules (always loaded first)
    modules:
      - 00-core-contract.md

# ============================================
# Context Module Priority
# Lower number = higher priority (loaded first)
# ============================================
module_priority:
  00-core-contract: 0
  10-coding-standards: 10
  11-artifacts-policy: 11
  12-commenting-rules: 12
  20-git-workflow: 20
  30-research-methods: 30
  50-prompt-safety: 50
